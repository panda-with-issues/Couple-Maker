<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./Resources/Script/main.js" type="text/javascript" defer></script>

    di aver dato il permesso al tuo browser di eseguire script su questa pagina</noscript>
  <title>Couple Maker</title>

<body>
  <h1>Couple Maker</h1>

  <h3>Istruzioni</h3>

  <!-- Add new person to party -->
  <h3>1. Inserisci partecipante:</h3>
  <form>
    <label for="name-field">Nome:</label>
    <input type="text" id="name-field" required>
    <button id="name-submit">Aggiungi</button>
  </form>
  <h4>Persone inserite:</h4>
  <p id="persons-container"></p>

</body>
